{% extends "base.html" %}
{% block content %}

<div class="auth-bg">
  <div class="auth-card">
    <h3>Create Account</h3>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input class="form-control" name="email" placeholder="Email" required>

      <div class="password-box">
        <input type="password" id="pass1" class="form-control" name="password" placeholder="Password" required>
        <span onclick="toggle('pass1')">ğŸ‘ï¸</span>
      </div>

      <div class="password-box">
        <input type="password" id="pass2" class="form-control" name="confirm" placeholder="Confirm Password" required>
        <span onclick="toggle('pass2')">ğŸ‘ï¸</span>
      </div>

      <button class="btn btn-primary w-100 mt-3">Register</button>

      <p class="mt-3">
  Already have an account?
  <a href="/login/">Login</a>
</p>

    </form>
  </div>
</div>

<script>
function toggle(id){
  const x = document.getElementById(id);
  x.type = x.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
